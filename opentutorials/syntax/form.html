<form action="http://localhost:3000/process_create" method="post">
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

<!-- 
    submit 누르면 다음과 같이 url이 바뀜
    http://localhost:3000/process_create?title=asdf&description=asdf
    그러나 이렇게 되면 정보가 url에 다 저장됨...
    따라서 method="post" 방식으로 하기
    submit 누르면 http://localhost:3000/process_create
-->
